<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Tienda</title>
    <link
      rel="shortcut icon"
      href="./assets/adidas-ADI2000-Yu-Gi-Oh-Yugi_s-World-with-Sealed-Dark-Magician-Promo-Card-433x433 (1).jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <div class="topbar">
      <i class="bi bi-truck"></i>Envios a todo el pais. Pagá con el método de
      pago que prefieras.
    </div>
    <header>
      <div class="ecommerce-header">
        <nav class="ecommerce-nav">
          <ul class="ecomemrce-links">
            <a href="#"> <li class="ecommerce-links-item">MARCAS</li></a>
            <a href="#"> <li class="ecommerce-links-item">CATEGORIA</li></a>
            <a href="#"> <li class="ecommerce-links-item">NOSOTROS</li></a>
            <a href="#"> <li class="ecommerce-links-item">CONTACTO</li></a>
          </ul>
        </nav>
        <a href="./index.html">
          <div class="ecommerce-logo">
            <img
              class="ecommerce-logo-img"
              src="./assets/LogoDrops.png"
              alt="DROPS"
            />
          </div>
        </a>
        <div class="carrito">
          <ul class="carrito-link">
            <li>
              <a href="">
                <i class="bi bi-cart"></i>
                <span id="numerito" class="count cart-count numerito">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="shopping-cart">
      <a href="#">Shopping cart</a>
      <a href="./index.html">Seguir comprando</a>
    </div>
    <div class="cart-container">
      <section class="section-cart"></section>
      <div class="buy-wrapper">
        <button class="buy">COMPRAR</button>
        <button class="empty-cart">VACIAR CARRITO</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="./carrito.js"></script>
  </body>
</html>
