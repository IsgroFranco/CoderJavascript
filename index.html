<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Tienda</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <div class="topbar">
      <i class="bi bi-truck"></i>Envios a todo el pais. Pagá con el método de
      pago que prefieras.
    </div>
    <header>
      <div class="ecommerce-header">
        <nav class="ecommerce-nav">
          <ul class="ecomemrce-links">
            <li class="ecommerce-links-item">MARCAS</li>
            <li class="ecommerce-links-item">CATEGORIAS</li>
            <li class="ecommerce-links-item">NOSOTROS</li>
            <li class="ecommerce-links-item">CONTACTO</li>
          </ul>
        </nav>
        <div class="ecommerce-logo">
          <img
            class="ecommerce-logo-img"
            src="./assets/LogoDrops.png"
            alt="DROPS"
          />
        </div>
        <div class="carrito">
          <ul class="carrito-link">
            <li>
              <a href="./pages/carrito.html">
                <i class="bi bi-cart"></i>
                <span class="count cart-count numerito">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="background-img"><h1 class="main-title">Zapatillas</h1></div>

    <main class="main">
      <div class="wrapper-aside">
        <aside>
          <ul class="aside-list">
            <li class="aside-item">
              <button id="todos" class="boton-categoria">
                <i class="bi bi-hand-index-fill active"></i>Todos los productos
              </button>
            </li>
            <li class="aside-item">
              <button id="nike" class="boton-categoria">
                <i class="bi bi-hand-index-fill"></i>Sneakers nike
              </button>
            </li>
            <li class="aside-item">
              <button id="adidas" class="boton-categoria">
                <i class="bi bi-hand-index-fill"></i>Sneakers adidas
              </button>
            </li>
            <li class="aside-item">
              <a class="boton-carrito" href="./pages/carrito.html"
                ><i class="bi bi-cart-fill"></i>Carrito
                <span class="numerito">0</span>
              </a>
            </li>
          </ul>
        </aside>
      </div>
      <section class="wrapp-wrapper">
        <section class="wrapper-products" id="wrapper-products"></section>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
