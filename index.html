<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Tienda</title>
    <link
      rel="shortcut icon"
      href="./assets/adidas-ADI2000-Yu-Gi-Oh-Yugi_s-World-with-Sealed-Dark-Magician-Promo-Card-433x433 (1).jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <div class="topbar">
      <i class="bi bi-truck"></i>Envios a todo el pais. Pagá con el método de
      pago que prefieras.
    </div>
    <header>
      <div class="ecommerce-header">
        <nav class="ecommerce-nav">
          <ul class="ecomemrce-links">
            <a href="#"> <li class="ecommerce-links-item">MARCAS</li></a>
            <a href="#"> <li class="ecommerce-links-item">CATEGORIA</li></a>
            <a href="#"> <li class="ecommerce-links-item">NOSOTROS</li></a>
            <a href="#"> <li class="ecommerce-links-item">CONTACTO</li></a>
          </ul>
        </nav>
        <div class="ecommerce-logo">
          <img
            class="ecommerce-logo-img"
            src="./assets/LogoDrops.png"
            alt="DROPS"
          />
        </div>
        <div class="carrito">
          <ul class="carrito-link">
            <li>
              <a href="./carrito.html">
                <i class="bi bi-cart"></i>
                <span id="numerito" class="count cart-count numerito">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <button class="button-sticky" href="">
      <img
        class="cart-img"
        src="./assets/shopping_cart_FILL0_wght700_GRAD0_opsz48.svg"
      /><span id="numerito" class="numerito">0</span>
    </button>

    <aside class="aside-cart">
      <button><a href="#">IR AL CARRITO</a></button>
    </aside>

    <div class="background-img"><h1 class="main-title">Zapatillas</h1></div>

    <main class="main">
      <div class="wrapper-aside">
        <aside class="aside-main">
          <ul class="aside-list">
            <li class="aside-item">
              <button id="todos" class="boton-categoria">
                Todos los productos
              </button>
            </li>
            <li class="aside-item">
              <button id="nike" class="boton-categoria">Sneakers nike</button>
            </li>
            <li class="aside-item">
              <button id="adidas" class="boton-categoria">
                Sneakers adidas
              </button>
            </li>
          </ul>
        </aside>
      </div>
      <section class="wrapp-wrapper">
        <section class="wrapper-products" id="wrapper-products"></section>
      </section>
    </main>
    <footer>&copy; Franco Isgro 2023</footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
