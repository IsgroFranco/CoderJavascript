<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../sass/main.css" />
  </head>
  <body>
    <div class="topbar">
      <i class="bi bi-truck"></i>Envios a todo el pais. Pagá con el método de
      pago que prefieras.
    </div>
    <header>
      <div class="ecommerce-header">
        <nav class="ecommerce-nav">
          <ul class="ecomemrce-links">
            <li class="ecommerce-links-item">MARCAS</li>
            <li class="ecommerce-links-item">CATEGORIAS</li>
            <li class="ecommerce-links-item">NOSOTROS</li>
            <li class="ecommerce-links-item">CONTACTO</li>
          </ul>
        </nav>
        <a href="../index.html">
          <div class="ecommerce-logo">
            <img
              class="ecommerce-logo-img"
              src="../assets/LogoDrops.png"
              alt="DROPS"
            />
          </div>
        </a>
        <div class="carrito">
          <ul class="carrito-link">
            <li>
              <a href="">
                <i class="bi bi-cart"></i>
                <span class="count cart-count numerito">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="shopping-cart">
      <a href="#">Shopping cart</a>
    </div>
    <section class="section-cart">
      <article class="cart-wrapper">
        <div class="product-cart-img">
          <img
            src="../assets/adidas-Forum-Buckle-Low-Bad-Bunny-Blue-Tint.jpg"
            alt=""
          />
        </div>

        <div class="cart-info-wrapp">
          <span class="product-cart-info">PRODUCTO</span>
          <span class="product-name">Adidas Forum Buckle Low</span>
        </div>

        <div class="cart-info-wrapp">
          <span class="product-cart-info">PRECIO</span>
          <div class="product-cart-price">
            <span class="product-name">$685.00</span>
          </div>
        </div>
        <div class="cart-info-wrapp">
          <span class="product-cart-info">CANTIDAD</span>
          <div class="product-cart-quantity">
            <button class="increment-cart">-</button>
            <span>0</span>
            <button class="increment-cart">+</button>
          </div>
        </div>
        <div class="cart-info-wrapp">
          <span class="product-cart-info">SUBTOTAL</span>
          <div class="product-cart-subtotal">
            <span class="product-name">$685</span>
          </div>
        </div>
        <div class="cart-trash">
          <i class="bi bi-trash"></i>
        </div>
      </article>
    </section>
    <script src="../app.js"></script>
  </body>
</html>
